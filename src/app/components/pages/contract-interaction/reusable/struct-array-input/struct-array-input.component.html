<div *ngIf="type">
  <div *ngIf="length === 0">
    <div class="flex my-1" *ngFor="let i of arrayLength; let last = last">
      <div class="w-full">
        <app-struct-input [name]="name" [type]="type" (valueUpdated)="updateValue(i, $event)"></app-struct-input>
      </div>
      <button *ngIf="!last" class="ml-2 button-icon-round h-10" (click)="removeAt(i)"><fa-icon [icon]="faTrash"></fa-icon></button>
    </div>
  </div>
  <div *ngIf="length > 0">
    <div *ngFor="let i of arrayLength">
      <div class="mt-2">
        <app-struct-input [name]="name" [type]="type" (valueUpdated)="updateValue(i, $event)"></app-struct-input>
      </div>
    </div>
  </div>
</div>
