<div *ngIf="dapp" class="card grid dapp-list-grid mb-4">
  <div class="">
    <p class="text-2xl">{{ dapp.config.name }}</p>
    <p class="text-xl text-muted">{{ dapp.address }}</p>
  </div>
  <div class="flex items-center">
    <fa-icon class="text-2xl mr-2 cursor-pointer" [icon]="faArrowRight" (click)="navigate(dapp)"></fa-icon>
  </div>
</div>
