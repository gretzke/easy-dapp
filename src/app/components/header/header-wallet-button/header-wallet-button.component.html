<!-- <app-wallet-modal #modal></app-wallet-modal> -->
<button *ngIf="(user$ | async) === undefined" type="button" class="relative button-primary" (click)="connect()">
  <span>Connect Wallet</span>
</button>
<!-- Profile dropdown -->
<div class="relative flex-shrink-0" *ngIf="user$ | async as user">
  <div>
    <button
      type="button"
      (click)="showDropdown = !showDropdown"
      class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      id="user-menu-button"
      aria-expanded="false"
      aria-haspopup="true"
    >
      <span class="sr-only">Open user menu</span>
      <img class="h-8 w-8 rounded-full" [src]="user.img" alt="blockie" />
    </button>
  </div>
  <div
    @opacityScale
    *ngIf="showDropdown"
    class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="user-menu-button"
    tabindex="-1"
  >
    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
  </div>
</div>
