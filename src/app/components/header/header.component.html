<nav class="bg-white dark:bg-gray-800 shadow">
  <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex px-2 lg:px-0">
        <div app-header-logo></div>
        <div class="hidden lg:ml-6 lg:block">
          <div class="flex space-x-4">
            <a href="#" class="button-header" *ngFor="let link of links"> {{ link.name }} </a>
          </div>
        </div>
      </div>
      <div class="flex-1 flex items-center justify-center px-2 lg:ml-6 lg:justify-end">
        <div class="max-w-lg w-full lg:max-w-xs">
          <label for="search" class="sr-only">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <div app-icon name="search"></div>
            </div>
            <input id="search" name="search" class="block w-full input-icon" placeholder="Search" type="search" />
          </div>
        </div>
      </div>
      <div class="flex items-center lg:hidden">
        <button type="button" (click)="toggleMenu()" class="button-toggle" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <div app-icon name="menu" *ngIf="!isMenu"></div>
          <div app-icon name="x" *ngIf="isMenu"></div>
        </button>
      </div>
      <div class="hidden lg:ml-4 lg:flex lg:items-center">
        <div app-darkmode-toggle></div>
        <button type="button" class="button-icon">
          <span class="sr-only">View notifications</span>
          <div app-icon name="bell"></div>
        </button>
        <div class="flex-shrink-0">
          <button type="button" class="ml-3 relative button-primary">
            <span>Connect Wallet</span>
          </button>
        </div>

        <!-- Profile dropdown -->
        <div class="ml-4 relative flex-shrink-0">
          <div>
            <button
              type="button"
              (click)="toggleMenu()"
              class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              id="user-menu-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="sr-only">Open user menu</span>
              <img
                class="h-8 w-8 rounded-full"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt=""
              />
            </button>
          </div>
          <div
            @opacityScale
            *ngIf="isMenu"
            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
          >
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div *ngIf="isMenu" class="lg:hidden" id="mobile-menu">
    <div class="pt-2 pb-3 space-y-1">
      <a href="#" class="button-menu-mobile" *ngFor="let link of links">
        {{ link.name }}
      </a>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200">
      <div class="flex items-center px-4">
        <div class="flex-shrink-0">
          <img
            class="h-10 w-10 rounded-full"
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""
          />
        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-gray-800">Tom Cook</div>
          <div class="text-sm font-medium text-gray-500">tom@example.com</div>
        </div>
        <button type="button" class="ml-auto button-icon">
          <span class="sr-only">View notifications</span>
          <div app-icon name="bell"></div>
        </button>
      </div>
      <div class="mt-3 space-y-1">
        <a href="#" class="block button-menu-mobile">Your Profile</a>
        <a href="#" class="block button-menu-mobile">Settings</a>
        <a href="#" class="block button-menu-mobile">Sign out</a>
      </div>
    </div>
  </div>
</nav>
